<html>
    <head>
        <title>Ví dụ trang web</title>
        <meta http-equiv="content-type" 
        content="charset=utf-8">
        
    </head>
    <body>
        <form name="f" method="POST">
            <h1 align="center" style="font-color:green;">
                Subcription Form
            </h1>
            <fieldset>
                <legend>Personal Information</legend>
                Last name: <input type="text"
                name="txtLastName" size="30">
                First name: <input type="text"
                name="txtFirstName" size="30">
                <br><br>
                <input type="radio" name="rdGender"
                value="1">Male
                <input type="radio" name="rdGender"
                value="0">Female
                <br><br>
                Address: <br>
                <textarea name="taAddress"
                cols="40" rows="10"></textarea>
            </fieldset>
            <fieldset>
                <legend>Magazine Subcription for</legend>
                <input type="checkbox" name="ckMagazine" value="Time">Time
                <input type="checkbox" name="ckMagazine" value="Newsweek">Newsweek
                <input type="checkbox" name="ckMagazine" value="Sunday">Sunday
                <input type="checkbox" name="ckMagazine" value="Vogue">Vogue
                <input type="checkbox" name="ckMagazine" value="People">People
            </fieldset>
            <fieldset>
                <legend>Duration</legend>
                <input type="radio" name="rdDuration" value="1">1 years
                <input type="radio" name="rdDuration" value="3">3 years
                <input type="radio" name="rdDuration" value="5">5 years
            </fieldset>
            <fieldset>
                <legend>Payment</legend>
                <input type="radio" name="rdPayment" value="Cash">Cash 
                <input type="radio" name="rdPayment" value="Credit">Credit Card
            </fieldset>
            <input type="submit" value="Process"
            onclick="return check();"> &nbsp;
            <input type="reset">
        </form>
        <script>
            function check(){   
                if (f.txtLastName.value==""){
                    alert("Last name must input");
                    f.txtLastName.focus();
                    return false;
                }
                if (f.txtFirstName.value==""){
                    alert("First name must input");
                    f.txtFirstName.focus();
                    return false;
                }
                t = 0;
                for(i=0;i<f.rdGender.length;i++)
                    if (f.rdGender[i].checked)
                        t++;
                if (t==0){
                    alert("Must choose Gender");
                    return false;
                }
                if (f.taAddress.value==""){
                    alert("Address must input");
                    f.taAddress.focus();
                    return false;
                }
                //chọn tối thiểu 2 magazine
                t = 0;
                for(i=0;i<f.ckMagazine.length;i++)
                    if(f.ckMagazine[i].checked)
                        t++;
                if(t<2){
                    alert("You must choose at lease 2 magazines");
                    return false;
                }
                t = 0;
                for(i=0;i<f.rdDuration.length;i++)
                    if (f.rdDuration[i].checked)
                        t++;
                if (t==0){
                    alert("Must choose Duration");
                    return false;
                }
                t = 0;
                for(i=0;i<f.rdPayment.length;i++)
                    if (f.rdPayment[i].checked)
                        t++;
                if (t==0){
                    alert("Must choose Payment");
                    return false;
                }
                alert("Thanks!");
            }
        </script>
        </body>
</html>
