<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <input type="number" id="nbThang">
        <input type="number" id="nbNam">
        <br>
        <button type="button" onclick="in_ra()">kiem co bo nhieu ngay trong thang</button>
    </form>
    <div id="ket_qua"></div>
    <script>
        function in_ra() {
            let thang = document.getElementById('nbThang').value;
            let nam = document.getElementById('nbNam').value;
            let ngay;
            switch(thang){
                case "1":
                case '3':
                case '5':
                case '7':
                case '8':
                case '10':
                case '12':
                    ngay = 31;
                    break;
                case '4':
                case ' 6':
                case '9':
                case '11':
                    ngay = 30;
                    break;
                case '2':
                    if( nam % 400 == 0 || nam % 4 == 0 && nam % 100 != 0){ ngay = 29;}
                    else{ ngay = 28; }
                    break;
                default: 
                    ngay = ' sai';
                    break;
            }
            document.getElementById('ket_qua').innerHTML = 'Ngay ' + ngay  ;
        } document.getElementById('ket_qua').innerHTML = ' Thang ' + thang  ;
    </script>

</body>

</html>
